<!DOCTYPE html>
<html>
<head>
    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/d3/d3.v4.min.js"></script>
    <script src="/media/js/d3/pie.js"></script>
    <script src="/media/js/d3/barChart.js"></script>
    <style>
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: brown;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reports</h1>
        <svg id="pie" width="600" height="400"></svg>
        <svg id="chart" width="600" height="400"></svg>
        <br/>
        <a href="index.html">Go to product list</a>
    </div>
        <script>

            $(function () {

                $.getJSON("/api/Product/Report1")
                    .done(function (data) {
                        var c = new Pie("svg#pie", { "innerRadius": 100 });
                        c.Data(data);
                    });

                $.getJSON("/api/Product/Report2")
                    .done(function (data) {
                        var c = new BarChart("svg#chart");
                        c.Data(data);
                    });

            });
        </script>
</body>
</html>
